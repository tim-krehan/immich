name: Publish Helm Chart

on:
  workflow_run:
    workflows:
      - Update Helm Chart
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.0

      - name: Add Helm Dependencies
        run: |
          #!/bin/bash

          # Path to your Chart.yaml
          CHART_FILE="charts/immich/Chart.yaml"

          # Check if yq is installed
          if ! command -v yq &> /dev/null; then
            echo "ğŸ“¦ Installing yq..."
            sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
            sudo chmod +x /usr/bin/yq
          fi

          # Check if jq is installed
          if ! command -v jq &> /dev/null; then
            echo "ğŸ“¦ Installing jq..."
            sudo apt-get install jq
          fi

          # Extract dependencies and add repos
          echo "ğŸ” Extracting Helm dependencies from $CHART_FILE..."
          yq '.dependencies[] | {name: .name, repo: .repository}' "$CHART_FILE" | \
            yq -o=json '.' | jq -r '.[] | "\(.name) \(.repo)"' | while read -r name repo; do
              # Extract repo name from URL (e.g., bitnami from https://charts.bitnami.com/bitnami)
              repo_name=$(basename "$repo")

              # Check if repo is already added
              if helm repo list | grep -q "$repo"; then
                echo "âœ… Helm repo '$repo_name' already added."
              else
                echo "â• Adding Helm repo '$repo_name' from $repo..."
                helm repo add "$repo_name" "$repo"
              fi
          done
          echo "ğŸ”„ Updating Helm repositories..."
          helm repo update

          echo "âœ… All dependencies added and updated."

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          skip_existing: true
          packages_with_index: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"