name: Update Helm Chart

on:
  push:
    branches:
      - main

jobs:

  sync:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    env:
      # github-releases: immich-app/immich-charts
      IMMICH_VERSION: '0.9.1'

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v5

      - name: Copy helm-chart folder
        run: |
          rm -rf charts
          mkdir -p charts
          helm pull oci://ghcr.io/immich-app/immich-charts/immich --untar --version $IMMICH_VERSION
          mv immich charts/

      - name: Commit and push changes
        run: |
          set -ex;
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add charts
          git commit -m "Update helm-chart to tag $IMMICH_VERSION" || echo "No changes to commit"
          git push
          git fetch --prune --prune-tags --all
          git tag --list
          git tag -a $IMMICH_VERSION -m "Version $IMMICH_VERSION release" || echo "tag allready present"
          git push origin $IMMICH_VERSION || echo "No need to push"
